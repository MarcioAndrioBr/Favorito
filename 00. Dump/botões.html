<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de Redes Sociais</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /*background-color: #f5f5f5; /**/

            background: 
    linear-gradient(rgba(222, 6, 42, 0.25), rgba(13, 5, 79, 0.25)), /* Gradiente com transparência */
    /*linear-gradient(rgba(13, 5, 79, 0.25), rgba(222, 6, 42, 0.25)), /* Gradiente com transparência */
    url('https://wallpapers.com/images/hd/4k-ultra-hd-landscape-wallpaper-tbi1vzcfztpcn24h.jpg') no-repeat center center fixed; /* Imagem de fundo */



        }
        .social-buttons {
            display: flex;
            gap: 15px;
        }
        .btn-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #ffffff;
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            position: relative;
            padding-left: 50px;
        }
        .btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            position: absolute;
            left: -5px;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn.facebook { background-color: #1877F2; }
        .btn.twitter { background-color: #1DA1F2; }
        .btn.instagram { background-color: #E4405F; }
        .label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="social-buttons">
        <div class="btn-container">
            <a href="#" class="btn facebook"><i class="fab fa-facebook-f"></i></a>
            <span class="label">Facebook</span>
        </div>
        <div class="btn-container">
            <a href="#" class="btn twitter"><i class="fab fa-twitter"></i></a>
            <span class="label">Twitter</span>
        </div>
        <div class="btn-container">
            <a href="#" class="btn instagram"><i class="fab fa-instagram"></i></a>
            <span class="label">Instagram</span>
        </div>
    </div>



</body>
</html>
